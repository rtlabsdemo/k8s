---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pytime-deployment
spec:
  selector:
    matchLabels:
      app: pytime
  replicas: 4
  template:
    metadata:
      labels:
        app: pytime
    spec:
      containers:
      - name: pytime
        image: maniaque/pytime:v4
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pytime-service
spec:
  selector:
    app: pytime
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: pytime-ingress
spec:
  backend:
    serviceName: pytime-service
    servicePort: 80
